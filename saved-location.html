<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="taxify">
    <meta name="keywords" content="taxify">
    <meta name="author" content="taxify">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="assets/images/logo/favicon.png" type="image/x-icon">
    <title>Taxify App</title>
    <link rel="apple-touch-icon" href="assets/images/logo/favicon.png">
    <meta name="title-color" content="#01AA85">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="taxify">
    <meta name="msapplication-TileImage" content="assets/images/logo/favicon.png">

    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- iconsax css -->
    <link rel="stylesheet" type="text/css" href="assets/css/vendors/iconsax.css">

    <!-- bootstrap css -->
    <link rel="stylesheet" id="rtl-link" type="text/css" href="assets/css/vendors/bootstrap.css">


    <!-- Theme css -->
    <link rel="stylesheet" id="change-link" type="text/css" href="assets/css/style.css">
</head>

<body>
    <!-- header starts -->
    <header id="header" class="main-header inner-page-header">
        <div class="custom-container">
            <div class="header-panel">
                <a href="setting.html">
                    <i class="iconsax icon-btn" data-icon="chevron-left"> </i>
                </a>
                <h3>Saved Location</h3>
            </div>
        </div>
    </header>
    <!-- header end -->

    <!-- location section starts -->
    <section class="section-b-space">
        <div class="custom-container">
            <ul class="location-list">
                <li class="w-100 mb-3">
                    <div class="address-box">
                        <div class="location-head">
                            <div class="location-icon">
                                <i class="iconsax icon" data-icon="home-2"> </i>
                            </div>
                            <div class="location-head-content">
                                <div>
                                    <h5>Home</h5>
                                    <h6>+1-212 25632 56931</h6>
                                </div>
                                <div class="d-flex align-items-center gap-3">
                                    <a href="#">
                                        <i class="iconsax icon" data-icon="edit-2"> </i>
                                    </a>
                                    <a href="#">
                                        <i class="iconsax error-icon" data-icon="trash"> </i>
                                    </a>
                                </div>
                            </div>
                        </div>

                        <ul class="pickup-location-listing">
                            <li class="location-box">
                                <img class="icon white-background" src="assets/images/svg/location-fill.svg"
                                    alt="location">
                                <h5 class="fw-light title-color">17, Yonge St, Toronto, Canada</h5>
                            </li>

                            <li class="location-box">
                                <img class="icon white-background" src="assets/images/svg/gps.svg" alt="gps">
                                <h5 class="fw-light title-color border-0">20, Yonge St, Toronto, Canada</h5>
                            </li>
                        </ul>
                    </div>
                </li>
                <li class="w-100">
                    <div class="address-box">
                        <div class="location-head">
                            <div class="location-icon">
                                <i class="iconsax icon" data-icon="safebox-1"> </i>
                            </div>
                            <div class="location-head-content">
                                <div>
                                    <h5>Work</h5>
                                    <h6>+1-212 25632 56931</h6>
                                </div>
                                <div class="d-flex align-items-center gap-3">
                                    <a href="#">
                                        <i class="iconsax icon" data-icon="edit-2"> </i>
                                    </a>
                                    <a href="#">
                                        <i class="iconsax error-icon" data-icon="trash"> </i>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <ul class="pickup-location-listing">
                            <li class="location-box">
                                <img class="icon" src="assets/images/svg/location-fill.svg" alt="location">
                                <h5 class="fw-light title-color">35, Neilson St, Toronto, Canada</h5>
                            </li>

                            <li class="location-box">
                                <img class="icon" src="assets/images/svg/gps.svg" alt="gps">
                                <h5 class="fw-light title-color border-0">20, Yonge St, Toronto, Canada</h5>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </section>
    <!-- location section end -->

    <!-- iconsax js -->
    <script src="assets/js/iconsax.js"></script>

    <!-- bootstrap js -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <!-- sticky-header js -->
    <script src="assets/js/sticky-header.js"></script>

    <!-- template-setting js -->
    <script src="assets/js/template-setting.js"></script>

    <!-- script js -->
    <script src="assets/js/script.js"></script>
</body>

</html>
