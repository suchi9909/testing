<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="taxify">
    <meta name="keywords" content="taxify">
    <meta name="author" content="taxify">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="assets/images/logo/favicon.png" type="image/x-icon">
    <title>Taxify App</title>
    <link rel="apple-touch-icon" href="assets/images/logo/favicon.png">
    <meta name="title-color" content="#01AA85">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="taxify">
    <meta name="msapplication-TileImage" content="assets/images/logo/favicon.png">

    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- iconsax css -->
    <link rel="stylesheet" type="text/css" href="assets/css/vendors/iconsax.css">

    <!-- bootstrap css -->
    <link rel="stylesheet" id="rtl-link" type="text/css" href="assets/css/vendors/bootstrap.css">


    <!-- swiper css -->
    <link rel="stylesheet" type="text/css" href="assets/css/vendors/swiper-bundle.min.css">

    <!-- Theme css -->
    <link rel="stylesheet" id="change-link" type="text/css" href="assets/css/style.css">
</head>

<body>
    <!-- header starts -->
    <header id="header" class="main-header">
        <div class="custom-container">
            <div class="header-panel">
                <a href="payment-details.html">
                    <i class="iconsax icon-btn" data-icon="chevron-left"> </i>
                </a>

                <h3 class="fw-semibold title-color">How was your ride?</h3>
                <a href="home.html">
                    <span>Skip</span>
                </a>
            </div>
        </div>
    </header>
    <!-- header end -->

    <!-- driver review section starts -->
    <section class="auth-content-bg section-b-space">
        <div class="custom-container">
            <div class="profile-section">
                <img class="img-fluid profile-bg w-100" src="assets/images/background/profile-bg.jpg"
                    alt="profile-bg">
                <div class="profile-image">
                    <img class="img-fluid profile-pic" src="assets/images/profile/p8.png" alt="p8">
                </div>
                <h3 class="profile-name">Jonathan Higgins</h3>
                <h6 class="fw-normal content-color mt-1 text-center">jonathanhiggins001@gmail.com</h6>

                <h5 class="fw-medium title-color mt-3 mb-2">Rate Us</h5>
                <div class="rating-box">
                    <ul class="rating-list gap-3">
                        <li>
                            <img class="img-fluid star" src="assets/images/svg/star.svg" alt="star">
                        </li>
                        <li>
                            <img class="img-fluid star" src="assets/images/svg/star.svg" alt="star">
                        </li>
                        <li>
                            <img class="img-fluid star" src="assets/images/svg/star.svg" alt="star">
                        </li>
                        <li>
                            <img class="img-fluid star" src="assets/images/svg/star.svg" alt="star">
                        </li>
                        <li>
                            <img class="img-fluid star" src="assets/images/svg/star-plan.svg" alt="star-plan">
                        </li>
                    </ul>
                    <h4 class="fw-medium title-color">4/5</h4>
                </div>

                <div class="tip-part">
                    <h5 class="fw-medium title-color mt-3">Do you want to give a tip your driver?</h5>

                    <div class="tip-list">
                        <div class="tip-amount-box">
                            <input class="form-control" type="radio" id="amount1" name="amount" value="">
                            <label class="check-label" for="amount1">$5</label>
                        </div>

                        <div class="tip-amount-box">
                            <input class="form-control" type="radio" id="amount2" name="amount" value="">
                            <label class="check-label" for="amount2">$10</label>
                        </div>

                        <div class="tip-amount-box">
                            <input class="form-control" type="radio" id="amount3" name="amount" value="">
                            <label class="check-label" for="amount3">$15</label>
                        </div>

                        <div class="tip-amount-box">
                            <input class="form-control" type="radio" id="other" name="amount" value="">
                            <label class="check-label" for="other">Custom</label>
                        </div>
                    </div>
                    <input type="text" class="form-control mt-3" id="other-field" name="amount" value=""
                        placeholder="custom tip">

                    <div class="auth-form">
                        <div class="form-group mt-0">
                            <label class="form-label mb-2" for="Inputname">Add Comments</label>
                            <textarea class="form-control" id="Inputname" rows="3"
                                placeholder="Enter comment"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="fixed-btn">
            <div class="custom-container">
                <a href="home.html" class="btn theme-btn w-100">Submit Review</a>
            </div>
        </div>
    </section>
    <!-- driver review section end -->

    <!-- panel-space start -->
    <section class="panel-space"></section>
    <!-- panel-space end -->

    <!-- iconsax js -->
    <script src="assets/js/iconsax.js"></script>

    <!-- swiper js -->
    <script src="assets/js/swiper-bundle.min.js"></script>
    <script src="assets/js/custom-swiper.js"></script>

    <!-- sticky-header js -->
    <script src="assets/js/sticky-header.js"></script>

    <!-- custom tip js -->
    <script src="assets/js/custom-tip.js"></script>

    <!-- bootstrap js -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <!-- template-setting js -->
    <script src="assets/js/template-setting.js"></script>

    <!-- script js -->
    <script src="assets/js/script.js"></script>
</body>

</html>
