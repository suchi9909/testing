<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="taxify">
    <meta name="keywords" content="taxify">
    <meta name="author" content="taxify">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Taxify App</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#01AA85">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="taxify">
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png">

    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/vendors/iconsax.css">

    <!-- bootstrap css -->
    <link rel="stylesheet" id="rtl-link" type="text/css" href="../assets/css/vendors/bootstrap.css">


    <!-- Theme css -->
    <link rel="stylesheet" id="change-link" type="text/css" href="../assets/css/style.css">
</head>

<body>
    <!-- header starts -->
    <header id="header" class="main-header">
        <div class="custom-container">
            <div class="header-panel">
                <a href="driver-document-verify.html">
                    <i class="iconsax icon-btn" data-icon="chevron-left"> </i>
                </a>
                <img class="img-fluid logo" src="../assets/images/logo/logo.png" alt="logo">
                <img class="img-fluid logo-dark" src="../assets/images/logo/logo-dark.png" alt="logo"> </div>
        </div>
    </header>
    <!-- header end -->

    <!-- header starts -->
    <section class="pt-0">
        <div class="auth-content-bg">
            <div class="custom-container">
                <ul class="vehicle-types-list mt-0  pt-4">
                    <li>
                        <input type="checkbox" class="btn-check" id="btn-check-2" checked>
                        <label class="btn vehicle-type-button" for="btn-check-2"> <img class="img-fluid vehicle-img"
                                src="../assets/images/svg/car-img2.svg" alt="car">
                            Car
                        </label>
                    </li>
                </ul>
                <form class="auth-form mt-0 pt-4">
                    <div class="form-group mt-0">
                        <label class="form-label mb-2" for="Inputname">Vehicle Name</label>
                        <input type="text" class="form-control" id="Inputname" value="BMW"
                            placeholder="Enter vehicle name">
                    </div>
                    <div class="form-group ">
                        <label class="form-label mb-2" for="Inputdate">Registration Date</label>
                        <input type="date" class="form-control" id="Inputdate">
                    </div>

                    <div class="form-group">
                        <label class="form-label mb-2" for="InputVehicle">Select Vehicle Type</label>
                        <input type="text" class="form-control" id="InputVehicle" value="Four Wheeler"
                            placeholder="Enter vehicle type">
                    </div>

                    <div class="form-group">
                        <label class="form-label mb-2" for="InputColor">Vehicle Color</label>
                        <input type="text" class="form-control" id="InputColor" value="White"
                            placeholder="Enter vehicle color">
                    </div>

                    <div class="form-group">
                        <label class="form-label mb-2" for="Inputseats">Maximum Seats</label>
                        <input type="number" class="form-control" id="Inputseats" value="4"
                            placeholder="Enter maximum seats">
                    </div>
                </form>
            </div>
        </div>
    </section>

    <section class="rules-section section-b-space">
        <div class="custom-container">
            <h3 class="fw-semibold title-color mb-3">Select Your Rule</h3>
            <div class="form-check mb-2">
                <label class="form-check-label" for="Check1">
                    Max, 2 in the back
                </label>
                <input class="form-check-input" type="checkbox" value="" id="Check1" checked>
            </div>
            <div class="form-check mb-2">
                <label class="form-check-label" for="Check2">
                    Food is not allowed to be eaten in cars.
                </label>
                <input class="form-check-input" type="checkbox" value="" id="Check2">
            </div>
            <div class="form-check mb-2">
                <label class="form-check-label" for="Check3">
                    I apologize, but this is not a pet
                </label>
                <input class="form-check-input" type="checkbox" value="" id="Check3">
            </div>
            <div class="form-check mb-2">
                <label class="form-check-label" for="Check4">
                    Please, no smoking in the car
                </label>
                <input class="form-check-input" type="checkbox" value="" id="Check4">
            </div>
            <div class="form-check mb-0">
                <label class="form-check-label" for="Check5">
                    No alcohol closed/open
                </label>
                <input class="form-check-input" type="checkbox" value="" id="Check5">
            </div>
        </div>
    </section>
    <div class="fixed-btn">
        <div class="custom-container">
            <a href="setting.html" class="btn theme-btn w-100 mt-0 auth-btn">Update</a>
        </div>
    </div>

    <!-- panel-space start -->
    <section class="panel-space"></section>
    <!-- panel-space end -->

    <!-- iconsax js -->
    <script src="../assets/js/iconsax.js"></script>

    <!-- bootstrap js -->
    <script src="../assets/js/bootstrap.bundle.min.js"></script>

    <!-- sticky-header js -->
    <script src="../assets/js/sticky-header.js"></script>

    <!-- template-setting js -->
    <script src="../assets/js/template-setting.js"></script>

    <!-- script js -->
    <script src="../assets/js/script.js"></script>
</body>

</html>
