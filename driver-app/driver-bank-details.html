<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="taxify">
    <meta name="keywords" content="taxify">
    <meta name="author" content="taxify">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Taxify App</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#01AA85">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="taxify">
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png">

    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/vendors/iconsax.css">

    <!-- bootstrap css -->
    <link rel="stylesheet" id="rtl-link" type="text/css" href="../assets/css/vendors/bootstrap.css">


    <!-- Theme css -->
    <link rel="stylesheet" id="change-link" type="text/css" href="../assets/css/style.css">
</head>

<body>
    <!-- header starts -->
    <header id="header" class="main-header">
        <div class="custom-container">
            <div class="header-panel">
                <a href="signup.html">
                    <i class="iconsax icon-btn" data-icon="chevron-left"> </i>
                </a>
                <img class="img-fluid logo" src="../assets/images/logo/logo.png" alt="logo">
                <img class="img-fluid logo-dark" src="../assets/images/logo/logo-dark.png" alt="logo"> </div>
        </div>
    </header>
    <!-- header end -->

    <!-- bank details section starts -->
    <div class="auth-content-bg">
        <div class="custom-container">
            <ul class="line-design">
                <li class="active"></li>
                <li class="active"></li>
                <li class="active"></li>
                <li class="active"></li>
            </ul>

            <div class="auth-title">
                <h2>Bank Details</h2>
                <h6>Explore your life by joining with Ride.</h6>
            </div>

            <form class="auth-form mt-0 pt-4">
                <div class="form-group mt-0">
                    <label class="form-label mb-2" for="Inputname">Bank Name</label>
                    <input type="text" class="form-control" id="Inputname" placeholder="Enter bank name">
                </div>
                <div class="form-group ">
                    <label class="form-label mb-2" for="Inputholder">Holder Name</label>
                    <input type="text" class="form-control" id="Inputholder" placeholder="Enter holder name">
                </div>
                <div class="form-group">
                    <label class="form-label mb-2" for="Inputnumner">Account No.</label>
                    <input type="number" class="form-control" id="Inputnumner" placeholder="Enter your account no">
                </div>

                <div class="form-group">
                    <label class="form-label mb-2" for="Inputbranch">Branch Name</label>
                    <input type="text" class="form-control" id="Inputbranch" placeholder="Enter branch name">
                </div>

                <div class="form-group">
                    <label class="form-label mb-2" for="Inputcode">IFSC code</label>
                    <input type="email" class="form-control" id="Inputcode" placeholder="Enter ifsc code">
                </div>
            </form>

            <div class="fixed-btn">
                <div class="custom-container">
                    <a href="login.html" class="btn theme-btn w-100 mt-0 auth-btn">Next</a>
                </div>
            </div>
        </div>
    </div>
    <!-- bank details section end -->

    <!-- panel-space start -->
    <section class="panel-space"></section>
    <!-- panel-space end -->


    <!-- iconsax js -->
    <script src="../assets/js/iconsax.js"></script>

    <!-- bootstrap js -->
    <script src="../assets/js/bootstrap.bundle.min.js"></script>

    <!-- sticky-header js -->
    <script src="../assets/js/sticky-header.js"></script>

    <!-- template-setting js -->
    <script src="../assets/js/template-setting.js"></script>

    <!-- script js -->
    <script src="../assets/js/script.js"></script>
</body>

</html>
