<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="taxify">
    <meta name="keywords" content="taxify">
    <meta name="author" content="taxify">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Taxify App</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#01AA85">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="taxify">
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png">

    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/vendors/iconsax.css">

    <!-- bootstrap css -->
    <link rel="stylesheet" id="rtl-link" type="text/css" href="../assets/css/vendors/bootstrap.css">


    <!-- Theme css -->
    <link rel="stylesheet" id="change-link" type="text/css" href="../assets/css/style.css">
</head>

<body>
    <header id="header" class="main-header">
        <div class="custom-container">
            <div class="header-panel">
                <a href="offer.html">
                    <i class="iconsax icon-btn" data-icon="chevron-left"> </i>
                </a>
                <img class="img-fluid logo" src="../assets/images/logo/logo.png" alt="logo">
                <img class="img-fluid logo-dark" src="../assets/images/logo/logo-dark.png" alt="logo">
            </div>
        </div>
    </header>

    <!-- edit offer section starts -->
    <section class=" section-b-space pt-0">
        <div class="auth-content-bg">
            <div class="custom-container">
                <form class="auth-form auth-form mt-0 mb-3">
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group mt-0">
                                <label class="form-label fw-semibold">Vehicle type</label>
                                <input type="text" class="form-control" value="Mini sedan"
                                    placeholder="Enter vehicle type" />
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="form-group mt-3">
                                <label class="form-label fw-semibold">Discount</label>
                                <input type="text" class="form-control" value="30%" placeholder="Enter vehicle type" />
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="form-group mt-3">
                                <label class="form-label fw-semibold">Start date</label>
                                <input type="date" class="form-control" />
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group mt-3">
                                <label class="form-label fw-semibold">End date</label>
                                <input type="date" class="form-control" />
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="form-group mt-3">
                                <label class="form-label fw-semibold">Available seats</label>
                                <div class="dropdown">
                                    <a class="btn dropdown-toggle title-color mt-0" href="#" role="button"
                                        data-bs-toggle="dropdown">
                                        4 Person </a>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item title-color">1 Person</a></li>
                                        <li><a class="dropdown-item title-color">2 Person</a></li>
                                        <li><a class="dropdown-item title-color">3 Person</a></li>
                                        <li><a class="dropdown-item title-color">4 Person</a></li>
                                        <li><a class="dropdown-item title-color">6 Person</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <h5 class="fw-semibold title-color mt-3 mb-2">Available area and up to kilometers</h5>
                        <div class="col-8 ">

                            <div class="form-group mt-0">
                                <input type="text" class="form-control" value="Velocity" placeholder="Enter area" />
                            </div>
                        </div>
                        <div class="col-4 ">
                            <div class="form-group mt-0">
                                <div class="dropdown">
                                    <a class="btn dropdown-toggle title-color mt-0" href="#" role="button"
                                        data-bs-toggle="dropdown">
                                        10 </a>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item title-color">10</a></li>
                                        <li><a class="dropdown-item title-color">20</a></li>
                                        <li><a class="dropdown-item title-color">30</a></li>
                                        <li><a class="dropdown-item title-color">40</a></li>
                                        <li><a class="dropdown-item title-color">50</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="active-offer">
                    <div class="offer">
                        <div class="d-flex align-items-center justify-content-between">
                            <h6 class="fw-normal title-color">Active Status</h6>
                            <div class="switch-btn">
                                <input id="dir-switch" type="checkbox" checked>
                            </div>
                        </div>

                        <p class="mt-2 content-color fw-normal">You can deactivate and activate this offer at anytime.
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="fixed-btn">
            <div class="custom-container">
                <a href="offer.html" class="btn theme-btn w-100">Create offer</a>
            </div>
        </div>
    </section>
    <!-- edit offer section end -->

    <!-- panel-space start -->
    <section class="panel-space"></section>
    <!-- panel-space end -->


    <!-- iconsax js -->
    <script src="../assets/js/iconsax.js"></script>

    <!-- bootstrap js -->
    <script src="../assets/js/bootstrap.bundle.min.js"></script>

    <!-- sticky-header js -->
    <script src="../assets/js/sticky-header.js"></script>

    <!-- template-setting js -->
    <script src="../assets/js/template-setting.js"></script>

    <!-- script js -->
    <script src="../assets/js/script.js"></script>
</body>

</html>
