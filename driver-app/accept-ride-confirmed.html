<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="taxify">
    <meta name="keywords" content="taxify">
    <meta name="author" content="taxify">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Taxify App</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#01AA85">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="taxify">
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png">

    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/vendors/iconsax.css">

    <!-- bootstrap css -->
    <link rel="stylesheet" id="rtl-link" type="text/css" href="../assets/css/vendors/bootstrap.css">


    <!-- Theme css -->
    <link rel="stylesheet" id="change-link" type="text/css" href="../assets/css/style.css">
</head>

<body>

    <!-- header starts -->
    <header id="header" class="main-header inner-page-header">
        <div class="custom-container">
            <div class="header-panel">
                <a href="home.html">
                    <i class="iconsax icon-btn" data-icon="chevron-left"> </i>
                </a>
                <a href="home.html">
                    <span class="fw-semibold title-color">Cancel Ride</span>
                </a>
            </div>
        </div>
    </header>
    <!-- header end -->

    <!--  ride details section starts-->
    <div class="location-map position-relative w-100 h-100" id="map"></div>

    <div class="ride-content-bg position-fixed bottom-0 w-100 h-auto mt-0">
        <div class="details-title d-flex align-items-center justify-content-between">
            <h4 class="fw-semibold title-color">Your ride is confirmed</h4>
            <img class="img-fluid" src="../assets/images/svg/car-img.svg" alt="car">
        </div>

        <div class="profile-head">
            <img class="img-fluid profile-img" src="../assets/images/profile/p4.png" alt="profile">
            <div class="profile-content">
                <div>
                    <div class="d-flex align-items-center gap-1">
                        <h5>Peter Thornton</h5>
                    </div>

                    <div class="d-flex align-items-center gap-1">
                        <img class="star" src="../assets/images/svg/star.svg" alt="star">
                        <h5 class="fw-normal title-color">4.8</h5>
                        <span class="content-color fw-normal">(127)</span>
                    </div>
                </div>

                <div class="d-flex align-items-center gap-2">
                    <a href="chatting.html" class="comm-icon">
                        <img class="img-fluid icon-btn" src="../assets/images/svg/messages-fill.svg" alt="messages">
                    </a>
                    <a href="chatting.html" class="comm-icon">
                        <img class="img-fluid icon-btn" src="../assets/images/svg/call-fill.svg" alt="call">
                    </a>
                </div>
            </div>
        </div>

        <ul class="ride-location-listing mt-3">
            <li class="border-0 shadow-none">
                <div class="location-box">
                    <img class="icon" src="../assets/images/svg/location-fill.svg" alt="location">
                    <h5 class="fw-light title-color">17, Yonge St, Toronto, Canada</h5>
                </div>
            </li>

            <li class="border-0 shadow-none">
                <div class="location-box">
                    <img class="icon" src="../assets/images/svg/gps.svg" alt="gps">
                    <h5 class="fw-light title-color border-0">20, Yonge St, Toronto, Canada
                    </h5>
                </div>
            </li>
        </ul>

        <div class="amount-part">
            <div class="total d-flex align-items-center justify-content-between">
                <h4 class="fw-medium title-color">Total Fare </h4>
                <span class="fw-semibold title-color">$256</span>
            </div>
            <div class="location-part fare-amount">
                <div class="d-flex align-items-center gap-2">
                    <i class="iconsax dollar-icon" data-icon="dollar-square"> </i>
                    <div>
                        <h5 class="fw-medium title-color">Cash</h5>
                        <h6 class="fw-normal content-color">Pay when the ride end</h6>
                    </div>
                </div>
            </div>
        </div>
        <a href="ride-verification.html" class="btn theme-btn w-100 mt-3">Accept Fare on $256</a>
    </div>

    <!-- map js -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGCQvcXUsXwCdYArPXo72dLZ31WS3WQRw"></script>
    <script src="../assets/js/custom-map.js"></script>

    <!-- iconsax js -->
    <script src="../assets/js/iconsax.js"></script>

    <!-- sticky-header js -->
    <script src="../assets/js/sticky-header.js"></script>

    <!-- bootstrap js -->
    <script src="../assets/js/bootstrap.bundle.min.js"></script>

    <!-- template-setting js -->
    <script src="../assets/js/template-setting.js"></script>

    <!-- script js -->
    <script src="../assets/js/script.js"></script>
</body>

</html>
