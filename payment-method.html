<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="taxify">
    <meta name="keywords" content="taxify">
    <meta name="author" content="taxify">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="assets/images/logo/favicon.png" type="image/x-icon">
    <title>Taxify App</title>
    <link rel="apple-touch-icon" href="assets/images/logo/favicon.png">
    <meta name="title-color" content="#01AA85">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="taxify">
    <meta name="msapplication-TileImage" content="assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- iconsax css -->
    <link rel="stylesheet" type="text/css" href="assets/css/vendors/iconsax.css">

    <!-- bootstrap css -->
    <link rel="stylesheet" id="rtl-link" type="text/css" href="assets/css/vendors/bootstrap.css">


    <!-- Theme css -->
    <link rel="stylesheet" id="change-link" type="text/css" href="assets/css/style.css">
</head>

<body>
    <!-- header starts -->
    <header id="header" class="main-header">
        <div class="custom-container">
            <div class="header-panel">
                <a href="accept-ride-details.html">
                    <i class="iconsax icon-btn" data-icon="chevron-left"></i>
                </a>

                <h3 class="fw-semibold title-color">Payment Method</h3>
            </div>
        </div>
    </header>
    <!-- header end -->

    <!-- payment method section starts -->
    <section class="pt-0 section-b-space">
        <div class="auth-content-bg mt-0">
            <div class="custom-container">
                <ul class="payment-method-list pt-0">
                    <li class="w-100">
                        <div class="payment-list-box">
                            <label class="form-check-label" for="flexRadioDefault"> <img class="img-fluid img"
                                    src="assets/images/svg/mastercard.svg" alt="mastercard"> Mastercard</label>
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault">
                        </div>
                    </li>
                    <li class="w-100">
                        <div class="payment-list-box">
                            <label class="form-check-label" for="flexRadioDefault1"> <img class="img-fluid img"
                                    src="assets/images/svg/visa.svg" alt="visa"> Visa</label>
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        </div>
                    </li>
                    <li class="w-100">
                        <div class="payment-list-box">
                            <label class="form-check-label" for="flexRadioDefault2"> <img class="img-fluid img"
                                    src="assets/images/svg/paypal.svg" alt="paypal"> Paypal</label>
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                                checked>
                        </div>
                    </li>

                    <li class="w-100">
                        <div class="payment-list-box">
                            <label class="form-check-label" for="flexRadioDefault3"> <img class="img-fluid img"
                                    src="assets/images/svg/google-pay.svg" alt="google-pay"> Google Pay</label>
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3"
                                checked>
                        </div>
                    </li>

                    <li class="w-100">
                        <div class="payment-list-box">
                            <label class="form-check-label" for="flexRadioDefault4"> <img class="img-fluid img"
                                    src="assets/images/svg/apple-pay.svg" alt="apple-pay"> Apple Pay</label>
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4">
                        </div>
                    </li>
                    <li class="w-100">
                        <div class="payment-list-box">
                            <label class="form-check-label" for="flexRadioDefault5"> <img class="img-fluid img"
                                    src="assets/images/svg/cash.svg" alt="cash"> Cash</label>
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault5">
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <div class="fixed-btn">
            <div class="custom-container">
                <a href="payment-details.html" class="btn theme-btn w-100 mt-0 auth-btn">Select Payment</a>
            </div>
        </div>
    </section>

    <!-- payment method section end -->

    <!-- panel-space start -->
    <section class="panel-space"></section>
    <!-- panel-space end -->

    <!-- iconsax js -->
    <script src="assets/js/iconsax.js"></script>

    <!-- sticky-header js -->
    <script src="assets/js/sticky-header.js"></script>

    <!-- bootstrap js -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <!-- template-setting js -->
    <script src="assets/js/template-setting.js"></script>

    <!-- script js -->
    <script src="assets/js/script.js"></script>
</body>

</html>
