<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="taxify">
    <meta name="keywords" content="taxify">
    <meta name="author" content="taxify">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Taxify App</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#01AA85">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="taxify">
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png">

    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/vendors/iconsax.css">

    <!-- bootstrap css -->
    <link rel="stylesheet" id="rtl-link" type="text/css" href="../assets/css/vendors/bootstrap.css">


    <!-- Theme css -->
    <link rel="stylesheet" id="change-link" type="text/css" href="../assets/css/style.css">
</head>

<body>
    <!-- header starts -->
    <header id="header" class="main-header">
        <div class="custom-container">
            <div class="header-panel">
                <a href="login.html">
                    <i class="iconsax icon-btn" data-icon="chevron-left"> </i>
                </a>
                <img class="img-fluid logo" src="../assets/images/logo/logo.png" alt="logo">
                <img class="img-fluid logo-dark" src="../assets/images/logo/logo-dark.png" alt="logo"> </div>
        </div>
    </header>
    <!-- header end -->

    <!-- otp page starts -->
    <div class="auth-content-bg">
        <div class="custom-container">
            <div class="auth-title pt-3">
                <div class="loader-line"></div>
                <h2>OTP verification</h2>
                <h6>Enter OTP sent to +1-212-8684536</h6>
            </div>

            <h4 class="title-color fw-medium otp-name">OTP</h4>
            <form class="otp-form">
                <div class="form-input dark-border-gradient">
                    <input type="number" class="form-control active" placeholder="0" id="five1"
                        onkeyup="onKeyUpEvent(1, event)" onfocus="onFocusEvent(1)">
                </div>
                <div class="form-input dark-border-gradient">
                    <input type="number" class="form-control" placeholder="0" id="five2"
                        onkeyup="onKeyUpEvent(2, event)" onfocus="onFocusEvent(2)">
                </div>
                <div class="form-input dark-border-gradient">
                    <input type="number" class="form-control" placeholder="0" id="five3"
                        onkeyup="onKeyUpEvent(3, event)" onfocus="onFocusEvent(3)">
                </div>
                <div class="form-input dark-border-gradient">
                    <input type="number" class="form-control" placeholder="0" id="five4"
                        onkeyup="onKeyUpEvent(4, event)" onfocus="onFocusEvent(4)">
                </div>
                <div class="form-input dark-border-gradient">
                    <input type="number" class="form-control" placeholder="0" id="five5"
                        onkeyup="onKeyUpEvent(5, event)" onfocus="onFocusEvent(5)">
                </div>
            </form>
            <a href="location.html" class="btn theme-btn w-100 auth-btn" role="button">Verify</a>
            <h6 class="title-color fw-semibold mt-3 text-center"> <span class="content-color fw-medium">Not Received Yet
                    ? </span> <a href="otp.html" class="title-color fw-semibold">Resend it</a> </h6>
        </div>
    </div>
    <!-- otp page end -->

    <!-- iconsax js -->
    <script src="../assets/js/iconsax.js"></script>

    <!-- sticky-header js -->
    <script src="../assets/js/sticky-header.js"></script>

    <!-- bootstrap js -->
    <script src="../assets/js/bootstrap.bundle.min.js"></script>

    <!-- otp js -->
    <script src="../assets/js/otp.js"></script>

    <!-- template-setting js -->
    <script src="../assets/js/template-setting.js"></script>

    <!-- script js -->
    <script src="../assets/js/script.js"></script>
</body>

</html>
