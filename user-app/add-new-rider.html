<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="taxify">
    <meta name="keywords" content="taxify">
    <meta name="author" content="taxify">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Taxify App</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#01AA85">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="taxify">
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png">

    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/vendors/iconsax.css">

    <!-- bootstrap css -->
    <link rel="stylesheet" id="rtl-link" type="text/css" href="../assets/css/vendors/bootstrap.css">


    <!-- Theme css -->
    <link rel="stylesheet" id="change-link" type="text/css" href="../assets/css/style.css">
</head>

<body>
    <!-- header starts -->
    <header id="header" class="main-header inner-page-header">
        <div class="custom-container">
            <div class="header-panel">
                <a href="choose-rider.html">
                    <i class="iconsax icon-btn" data-icon="chevron-left"> </i>
                </a>

                <h3 class="fw-semibold title-color">Choose a rider</h3>
            </div>
        </div>
    </header>
    <!-- header end -->

    <!-- new rider section start -->
    <section class="section-b-space">
        <div class="custom-container">
            <div class="theme-form ">
                <p class="fw-normal content-color">Your device's address book will not contain this contact. </p>

                <div class="form-group">
                    <label class="form-label mb-2" for="Inputfirstname">First Name</label>
                    <input type="text" class="form-control" id="Inputfirstname" placeholder="Enter your name">
                </div>

                <div class="form-group">
                    <label class="form-label mb-2" for="Inputlastname">Last Name</label>
                    <input type="text" class="form-control" id="Inputlastname" placeholder="Enter your number">
                </div>

                <div class="form-group">
                    <label class="form-label" for="validationDefault01">Mobile Number</label>
                    <div class="d-flex gap-2">
                        <div class="dropdown">
                            <a class="btn dropdown-toggle mt-0" href="#" role="button" data-bs-toggle="dropdown">
                                +1-212
                                <i class="iconsax dropdown-icon" data-icon="chevron-down"> </i>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="#" class="dropdown-item">+1-212</a></li>
                                <li><a href="#" class="dropdown-item">+1-213</a></li>
                                <li><a href="#" class="dropdown-item">+1-702</a></li>
                                <li><a href="#" class="dropdown-item">+1-312</a></li>
                                <li><a href="#" class="dropdown-item">+1-617</a></li>
                            </ul>
                        </div>
                        <div class="form-input w-100">
                            <input type="number" class="form-control" id="validationDefault01"
                                placeholder="Enter your number" required>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="fixed-btn">
            <div class="custom-container">
                <a href="choose-rider.html" class="btn theme-btn w-100">Add Rider</a>
            </div>
        </div>
    </section>
    <!-- new rider section end -->

    <!-- panel-space start -->
    <section class="panel-space"></section>
    <!-- panel-space end -->

    <!-- iconsax js -->
    <script src="../assets/js/iconsax.js"></script>

    <!-- sticky-header js -->
    <script src="../assets/js/sticky-header.js"></script>

    <!-- bootstrap js -->
    <script src="../assets/js/bootstrap.bundle.min.js"></script>

    <!-- template-setting js -->
    <script src="../assets/js/template-setting.js"></script>

    <!-- script js -->
    <script src="../assets/js/script.js"></script>
</body>

</html>
